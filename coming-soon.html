<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"><meta name="robots" content="noindex, follow">
                       
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Coming soon | Tymap</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <!-- CSS here -->
    <link rel="stylesheet" href="css/style.css">

    <script type="application/ld+json">{
        "@context": "https://schema.org/",
        "@type": "WebSite",
        "name": "Tymap",
        "url": "https://tymap.app/"
    }</script>
    
    <script type="application/ld+json">{
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "image": [
          "https://tymap.app/img/textosplash.png"
      ],
      "name": "Tymap",
      "address": {
          "@type": "PostalAddress",
          "streetAddress": "Männimäe, Pudisoo Küla, Kuusalu Vald.",
          "addressLocality": "Pudisoo",
          "addressRegion": "Harjumaa",
          "postalCode": "74626",
          "addressCountry": "EE"
      },
      "url": "https://tymap.app/",
      "telephone": "+34679697549",
      "priceRange": "€€",
      "openingHoursSpecification": [{
              "@type": "OpeningHoursSpecification",
              "dayOfWeek": [
                  "Monday",
                  "Tuesday",
                  "Wednesday",
                  "Thursday",
                  "Friday"
              ],
              "opens": "09:30",
              "closes": "21:00"
          }
      ]
    }</script> 
</head>

<!-- Preloader -->
<div id="preloader">
    <div class="loader"></div>
</div>
<!-- /Preloader -->

<body class="bg-img bg-overlay" style="background-image: url(img/dash2.webp)">

    <!-- Coming Soon Area Start -->
    <div class="coming-soon-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-9">
                    <!-- Coming Soon Content  -->
                    <div class="coming-soon-content d-flex justify-content-between text-center">
                        <!-- Logo area -->
                        <div class="logo-area">
                            <a href="/"><img src="img/textosplash.png" alt=""></a>
                        </div>

                        <!-- Text And Form area -->
                        <div class="text-form-area">
                            <h2>Coming <span>Soon</span></h2>

                            <div class="countdown-timer wow fadeInUp" data-wow-delay="0.6s">
                                <div id="clock"></div>
                            </div>
                            <!-- News Letter area -->
                            <div class="news-letter-area wow shake" data-wow-delay="800ms">
                                <form action="mailto:contact@tymap.app" class="cs-form">
                                    <input type="email" class="form-control" placeholder="Enter your email..."> 
                                    <button type="submit">Notify us </button> 
                                </form>                   
                            </div> 
                        </div>

                        <!-- Social Info Area -->
                        <div class="social-info-area mt-30">
                            <p>Let's make you happy !</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- **** All JS Files ***** -->
    <!-- JS here -->
    <script src="js/vendor/modernizr-3.5.0.min.js"></script>
    <script src="js/vendor/jquery-1.12.4.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.nav.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/scrollIt.js"></script>
    <script src="js/jquery.scrollUp.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/nice-select.min.js"></script>
    <script src="js/jquery.slicknav.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.animatedheadline.min.js"></script>
    <script src="js/classy-nav.js"></script>

    <!-- Custom js-->
    <script src="js/main.js"></script>

</body>

</html>
